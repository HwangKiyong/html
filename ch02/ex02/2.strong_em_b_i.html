<!DOCTYPE html>
<html>
<head>
     <meta charset='utf-8'>
     <title>strong em b i</title>
</head>
<body>
    <h2>관광 명소 - 인사동</h2>
    <p><strong>대갈문화축제</strong>가 <b>인사동</b>에서 열린다.</p>
    <p><em>민화</em>라는 <i>그림</i>을 볼 수 있다.</p>
</body>
</html>
<!--strong 은 시멘틱 태그이고 ,b는 시멘틱태그가 아니다.-->
<!--strong,b를 사용하게 되면 굵은 강조가 가능하다-->
<!--em,i를 사용하게되면 강조는 되지만 굵게는 표기하지않는다-->
