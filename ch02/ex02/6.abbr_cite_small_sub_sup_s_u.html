<!DOCTYPE html>
<html>
<head>
     <meta charset='utf-8'>
     <title>abbr cite small sub sup s u</title>
</head>
<body>
    <p><abbr title='Object Oriented Programming'>OOP</abbr>대표 언어는 JAVA이다.</p>
    <p><cite>제목: JAVA</cite></p>
    <p>가격: 11,000원<small>(부가세 별도)</small></p>
    <p>H<sub>2</sub>0</p>
    <p>85m<sup>2</sup></p>
    <p><s>치약구매</s></p>
    <p>자본주의에서 중요한 것은 <u>신뢰이다.</u></p>
</body>
</html>

<!--abbr 은 줄임말-->
<!--event 사건 hover 마우스커서를 올렸을때 표기되는 사건-->
<!--tooltip을 타이틀 속성값을 채우는것-->
<!--small 은 작은 글씨를 표기할때 사용한다.-->
<!--sub는 아래 창자 이다-->
<!--sup 는 위 창자이다-->
<!--s는 중간줄이다-->
<!--u는 언더라인이다-->
