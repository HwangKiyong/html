<!DOCTYPE html>
<html>
<head>
     <meta charset='utf-8'>
     <title>type</title>
</head>
<body>
    <form>
        <ul type='none'>
            <li><input type='text'/></li>
            <li><input type='number'/></li>
            <li><input type='date'/></li>
            <li><input type='time'/></li>
            <li><input type='datetime-local'/></li>
            <li><input type='hidden'/></li>
            <li><input type='password'/></li>
            <li><input type='search'/></li>
            <li><input type='url'/></li>
            <li><input type='email'/></li>
            <li><input type='tel'/></li>
            <li><input type='range'/></li>
            <li><input type='radio'/></li>
            <li><input type='checkbox'/></li>
            <li><intput type='submit'/></li>
            <li><input type='reset'/></li>
            <li><input type='button' value='확인'/></li>
            <li><input type='file'/></li>
        </ul>
    </form>
</body>
</html>

<!--datetime-local 은 시간과 날짜를 같이 표기함-->
<!--hidden 은 유저가 건드리지 못하게 하는것임-->
<!--행동하는 객채 event handler-->
