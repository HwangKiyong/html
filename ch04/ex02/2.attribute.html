<!DOCTYPE html>
<html>
<head>
     <meta charset='utf-8'>
     <title>attribute</title>
</head>
<body>
    <form action='#'>
        <input type='text' name='userId' id='userId' size='15'/><br>
        <input type='text' value='how' readonly/><br>
        <input type='text' placeholder='이름'/><br>
        <input type='text' autofocus/><br>
        <input type='text' minlength='3' maxlength='5'required/>
        <input type='number' min='1' max='6'/><br>
        <input type='date' min='2022-12-01' max='2022-12-20'/><br>
        <input type='time' min='09:00' max='13:00'/><br>
        <input type='submit' value='전송'/>
        <input type='submit' formaction='#' formmethod='post' formtarget='msg'/><br>
        <input type='file' multiple/>
    </form>
</body>
</html>
<!--숫자 날짜 시간 다 min max를 사용함-->
<!--minlength 최소한의 글자 수 maxlength 최대한의 글자 수-->
<!--readonly 고정된값을 지우지 못하게 하는것-->
<!--placeholder 표기된 값을 덮어서 작성할 수 있음-->
<!--required 입력시 요구값이 있음-->
<!--우리가 만드는 앱은 참과 거짓에 굉장히 예민하다.-->
<!--multiple 여러개를 등록할때 사용하는것-->
<!--attribute 색깔을 넣어주는거 개성을 넣어주는것-->
