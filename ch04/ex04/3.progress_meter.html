<!DOCTYPE html>
<html>
<head>
     <meta charset='utf-8'>
     <title>progress meter</title>
</head>
<body>
    <progress value='30' max='100'></progress>
    <meter value='0.8'></meter>
    <meter value='60' min='0' max='100'></meter>
    <meter value='0.5' low='0.3' high='0.9' optimum='0.7'></meter>
</body>
</html>

<!--progress 는 다이나믹하고 meter 는 스태틱하다-->
