<!DOCTYPE html>
<html>
<head>
     <meta charset='utf-8'>
     <title>select</title>
</head>
<body>
    <form>
        <label for='fruit'></label>
        <select id='fruit'>
            <option>사과</option>
            <option>딸기</option>
            <option>수박</option>
        </select>

        <select name='fruit'>
            <option value='apple'>사과</option>
            <option value='strawberry'>딸기</option>
            <option value='watermelon'>수박</option>
        </select>

        <select id='fruit' multiple size='2'>
            <option>사과</option>
            <option>딸기</option>
            <option>수박</option>
        </select>
    </form>
</body>
</html>

<!--클라이언트에서 서버로 넘기는 데이터 parameter-->
<!--select 는 기본적으로 1개의 옵션만 선택한다-->
