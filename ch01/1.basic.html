<!DOCTYPE html> <!--html의 문서이다 라고 지정한것임,tag-->
<html><!-- 문서의 시작 -->
<head><!--head의 부분은 브라우저 본인만 읽는다.유저에게 노출 x-->
    <meta charset='utf-8'>
    <title>HTML 문서</title> <!--title은 tag,element,text(HTML문서) -->
</head>
<body><!--유저에게 노출되는부분-->
    <h1>정의</h1><!--문서의 제목-->
    <p>원인을 만든 강자를 공격하라. 약자에게 분풀이 하지 마라.</p>
</body>
</html>  <!-- 문서의 끝 -->
